<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor Automático - Bolão Vamos Ganhar!</title>
    <style>
        :root { --primary: #006633; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 20px; shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .draw-inputs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        input { width: 50px; height: 50px; text-align: center; font-size: 20px; border: 2px solid var(--primary); border-radius: 50%; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; }
        .stats { display: flex; justify-content: space-around; margin: 20px 0; }
        .stat { padding: 15px; border-radius: 10px; color: white; flex: 1; margin: 5px; font-weight: bold; }
        .sena { background: #ffc107; color: black; }
        .quina { background: #17a2b8; }
        .quadra { background: #28a745; }
        .bet-card { text-align: left; background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid var(--primary); }
        .hit { background: var(--primary); color: white; border-radius: 50%; padding: 2px 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Conferidor Automático</h1>
    <p>Os jogos serão carregados do arquivo <strong>apostas.txt</strong></p>

    <div class="draw-inputs">
        <input type="number" id="n1"> <input type="number" id="n2"> <input type="number" id="n3">
        <input type="number" id="n4"> <input type="number" id="n5"> <input type="number" id="n6">
    </div>
    
    <button onclick="conferirAutomatico()">CONFERIR AGORA</button>

    <div class="stats">
        <div class="stat sena">SENA: <span id="res6">0</span></div>
        <div class="stat quina">QUINA: <span id="res5">0</span></div>
        <div class="stat quadra">QUADRA: <span id="res4">0</span></div>
    </div>

    <div id="lista_premios"></div>
</div>

<script>
async function conferirAutomatico() {
    const sorteados = [];
    for(let i=1; i<=6; i++) {
        const val = parseInt(document.getElementById('n'+i).value);
        if(!isNaN(val)) sorteados.push(val);
    }
    if(sorteados.length < 6) { alert("Insira os 6 números sorteados"); return; }

    try {
        // Busca o arquivo txt que você subiu para o GitHub
        const response = await fetch('apostas.txt');
        const texto = await response.text();

        const regex = /(\d{4})\)\s*([\d\s\n]+?)(?=\s*\d{4}\)|$)/g;
        let m;
        let counts = { 6: 0, 5: 0, 4: 0 };
        let html = "<h2>Apostas Premiadas:</h2>";

        while ((m = regex.exec(texto)) !== null) {
            const id = m[1];
            const nums = m[2].replace(/[^\d\s]/g, '').trim().split(/\s+/).map(Number).filter(n => n > 0);

            if (nums.length >= 7) {
                const hits = nums.filter(n => sorteados.includes(n));
                const total = hits.length;

                if (total >= 4) {
                    counts[total >= 6 ? 6 : total]++;
                    html += `<div class="bet-card">
                        <strong>Jogo ${id}:</strong> ${nums.map(n => sorteados.includes(n) ? `<span class="hit">${n}</span>` : n).join(' ')} 
                        (Total: ${total})
                    </div>`;
                }
            }
        }

        document.getElementById('res6').innerText = counts[6];
        document.getElementById('res5').innerText = counts[5];
        document.getElementById('res4').innerText = counts[4];
        document.getElementById('lista_premios').innerHTML = html;

    } catch (err) {
        alert("Erro ao carregar o arquivo apostas.txt. Verifique se ele está no GitHub.");
    }
}
</script>
</body>
</html>
